  <script>
    const chatWindow = document.getElementById('chatWindow');

    let typingInterval = null;
    let isTyping = false;


    const articles = {
  "Voting": `

Experts note the disputes could ultimately reach the Supreme Court, but supporters emphasize the broader principle will not change. “The right to vote must be protected by clear rules and secure procedures,” said Rep. Mark Reynolds. “Integrity comes first — that’s how we preserve trust in our democracy and strengthen the system for generations.”
  `,

  "Wage": `
<strong>Cities Enact Minimum Wage Hikes to Tackle Inequality and Protect Workers
</strong>

WASHINGTON — A growing number of cities and states are enacting new laws to raise the minimum wage, addressing inequities in the economy. Lawmakers say the push responds to rising living costs and reflects demands from workers who argue the current wage floor leaves families struggling and inequality. While business associations warn of economic risks, supporters describe the measures as a long-overdue correction to an unequal system.

Advocates emphasize that a livable wage is not only an economic issue but also a public health necessity. “Research shows that states with higher minimum wages see fewer economic inequalities and stronger health outcomes,” said a spokesperson for a labor reform group. They argue higher wages ease financial strain, boost consumer spending, and reduce reliance on public assistance programs. They highlight how wage hikes improve stability and participation. Supporters stress that ensuring workers earn enough to live with dignity is both a moral imperative and sound economic policy.

Opponents contend that wage hikes are a “job killer,” forcing businesses to cut hours or automate. Critics say these warnings are exaggerated, overlooking evidence from cities where wage hikes boosted economies without mass layoffs. “Using business interests to justify poverty wages ignores the real harm of economic inequality,” said a labor policy expert. Supporters argue that focusing narrowly on business costs disregards the broader benefits for communities, especially young people and marginalized groups.

Legal and economic experts say the effects of wage laws vary across regions and industries. For now, residents, businesses, and lawmakers remain divided over whether stronger wage floors are essential to protect struggling workers or merely a temporary fix in the fight against inequality. These outcomes will shape debates on fairness and labor protections nationwide.
  `,

  "Tax": `

</strong>

Advocates for progressive taxation warn the measure reflects a coordinated effort to roll back fairness in the tax system. They argue it would reduce revenue for schools, healthcare, and infrastructure while disproportionately benefiting corporations and the wealthy. ‘Student loan borrowers, working families, and communities of color will bear the cost of these cuts,’ said a policy analyst. Supporters emphasize that revenue should be invested in opportunity, fairness, and equality, not shifted away from those most in genuine need.

Proponents of the cuts claim that lowering rates will boost investment, hiring, and innovation. However, critics counter that these justifications are misleading, citing evidence from past tax cuts that gains went mostly to shareholders and executives. ‘Using growth to defend massive tax breaks for the wealthy ignores the harm of austerity and underfunded services,’ said an economic justice advocate. Progressive taxation, they argue, is a proven tool to address inequality and close wealth gaps while fostering stronger, more stable communities.

Legal experts note that upcoming court challenges and congressional gridlock could shape how far federal policymakers can go in reshaping tax law. Legal experts caution that without clearer rules, the debate over taxation will intensify, leaving communities uncertain about future funding for vital public services.<br>

  "Affirmative Action": `

The two sides remain sharply divided. Advocates say the stakes are especially high for communities of color, warning the ruling will deepen inequality and reverse decades of progress. Civil rights groups are preparing new lawsuits and urging Congress to revive federal oversight, saying without stronger protections, classrooms will become less representative of the nation.

Legal experts say lawsuits are testing how schools interpret the decision and how far race-neutral practices can go. For now, institutions and families remain split over what equal treatment should mean.

  `,

"LGBTQ":`

</strong>

Legal experts say the disputes are likely to reach the U.S. Supreme Court, which could set nationwide standards. Until then, families remain caught in a patchwork of rules that vary from state to state. Advocates warn the debate reflects deepening cultural divisions in the United States, leaving transgender youth and their families to shoulder the consequences of an escalating political fight that shows no signs of slowing.

};



function sendMessage() {
  if (isTyping) return; // Block input during typing

  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  userInput.value = '';
  const dotsMessage = addTypingIndicator();

  setTimeout(() => {
    dotsMessage.remove();
    const response = getPrewrittenResponse(text);
    typeWriter(response);
  }, 1200);
}


    function typeWriter(htmlText) {
  userInput.disabled = true;
  document.querySelector('.send-button').disabled = true;

  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', 'bot-message');

  const avatarDiv = document.createElement('div');
  avatarDiv.classList.add('avatar');
  const img = document.createElement('img');
  img.src = 'https://www.latinsud.com/pub/fakeGPT/chatgpt_files/favicon-32x32.png';
  img.alt = 'ChatGPT Logo';
  img.classList.add('chatgpt-logo');
  avatarDiv.appendChild(img);

  const textDiv = document.createElement('div');
  textDiv.classList.add('message-text');

  messageDiv.appendChild(avatarDiv);
  messageDiv.appendChild(textDiv);
  chatWindow.appendChild(messageDiv);
  chatWindow.scrollTop = chatWindow.scrollHeight;

  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = htmlText;
  const fullHTML = tempDiv.innerHTML;

  let i = 0;
  isTyping = true;

  if (typingInterval) {
    clearInterval(typingInterval);
    typingInterval = null;
  }

  typingInterval = setInterval(() => {
    if (i > fullHTML.length) {
      clearInterval(typingInterval);
      isTyping = false;
      userInput.disabled = false;
      document.querySelector('.send-button').disabled = false;
      return;
    }
    textDiv.innerHTML = fullHTML.slice(0, i);
    i++;
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }, 2);
}


    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar');
      if (sender === 'user') {
        avatarDiv.classList.add('user-avatar');
        avatarDiv.textContent = 'U';
      } else {
        const img = document.createElement('img');
        img.src = 'https://www.latinsud.com/pub/fakeGPT/chatgpt_files/favicon-32x32.png';
        img.alt = 'ChatGPT Logo';
        img.classList.add('chatgpt-logo');
        avatarDiv.appendChild(img);
      }
      const textDiv = document.createElement('div');
      textDiv.classList.add('message-text');
      textDiv.innerHTML = text;
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(textDiv);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'bot-message');
      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar');
      const dotsDiv = document.createElement('div');
      dotsDiv.classList.add('dots');
      dotsDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(dotsDiv);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return messageDiv;
    }
    function soundex(word) {
  const s = word.toLowerCase().replace(/[^a-z]/g, '');
  if (!s) return '';
  const map = { b:1,f:1,p:1,v:1,c:2,g:2,j:2,k:2,q:2,s:2,x:2,z:2,d:3,t:3,l:4,m:5,n:5,r:6 };
  const first = s[0].toUpperCase();
  let result = first;
  let prevCode = map[s[0]] || '';
  for (let i = 1; i < s.length && result.length < 4; i++) {
    const code = map[s[i]] || '';
    if (code !== prevCode && code !== '') result += code;
    prevCode = code;
  }
  return result.padEnd(4, '0');
}

   function levenshtein(a, b) {
  const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
  for (let i = 0; i <= a.length; i++) dp[i][0] = i;
  for (let j = 0; j <= b.length; j++) dp[0][j] = j;

  for (let i = 1; i <= a.length; i++) {
    for (let j = 1; j <= b.length; j++) {
      if (a[i - 1] === b[j - 1]) {
        dp[i][j] = dp[i - 1][j - 1];
      } else {
        dp[i][j] = 1 + Math.min(dp[i - 1][j], dp[i][j - 1], dp[i - 1][j - 1]);
      }
    }
  }
  return dp[a.length][b.length];
}

function getPrewrittenResponse(userInput) {
  const topics = {
    "Affirmative Action": [
      "affirmative", "action", "college", "admissions", "diversity", "quota", "supreme", "harvard"
    ],
    "LGBTQ": [
      "lgbt", "lgbtq", "gay", "lesbian", "trans", "transgender", "queer", "nonbinary", "pride", "pronoun"
    ],
    "Tax": [
      "tax", "irs", "taxes", "income tax", "corporate tax", "deduction", "refund", "write-off", "audit"
    ],
    "Voting": [
      "voting", "ballot", "election", "polling", "voter", "register", "registration", "vote", "turnout"
    ],
    "Wage": [
      "wage", "minimum wage", "pay", "salary", "income", "living wage", "fair wage", "raise", "hourly"
    ]
  };



  const cleanedInput = userInput.toLowerCase().replace(
    /^(give me an article on|i want an article (on|about)|tell me about|can i read something about)\s*/i, ''
  );
  const userWords = cleanedInput.match(/\b[\w'-]+\b/g) || [];

  // First try exact match
  for (const topic in topics) {
    for (const word of userWords) {
      if (topics[topic].includes(word)) {
        return articles[topic];
      }
    }
  }

  // Optional: fallback to fuzzy match if exact fails
  return `Sorry, I couldn't match that topic. Try asking about 
      <strong>Wage</strong>, 
      <strong>Tax</strong>, 
      <strong>Voting</strong>,
      <strong>LGBTQ</strong>, or 
      <strong>Affirmative Action</strong>.`;
}



userInput.addEventListener('keyup', (e) => {
  if (e.key === 'Enter' && !isTyping) sendMessage();
});

  </script>
