<body>
  <div class="sidebar">

  <script>
    const chatWindow = document.getElementById('chatWindow');

    let typingInterval = null;
    let isTyping = false;


    const articles = {
  "Immigration": `

PHOENIX — School districts in multiple U.S. cities are taking steps to address concerns among immigrant families following reports of increased immigration enforcement activity near schools and in surrounding communities.

In Phoenix, social media posts warning of federal agents near school zones led some families to keep children home. In Philadelphia, school officials issued a district-wide memo reaffirming that schools are considered safe spaces for all students, regardless of immigration status.

The concerns come amid recent federal policy shifts that have sparked renewed unease in some immigrant communities. Although U.S. Immigration and Customs Enforcement guidelines limit enforcement actions at schools, reports of detentions near bus stops and community centers have contributed to a heightened sense of uncertainty.

Chicago Public Schools, with a significant number of students from mixed-status households, have reported drops in attendance at some campuses, especially in neighborhoods with large immigrant populations. District leaders continue to emphasize that a student’s immigration status does not affect their right to public education.

“We want families to feel confident that their children are safe with us,” said district spokesperson Monica Reyes. “We’ve taken extra steps to communicate that message clearly.”

In Houston, schools held legal information sessions for families. The event offered resources on guardianship, planning in the event of deportation, and where to seek legal assistance.

Education experts note that fear related to immigration enforcement---even when indirect---can negatively impact students’ mental health and academic performance. A 2022 study by the Urban Education Institute found a decline in student achievement in the weeks following highly publicized immigration actions.

While no enforcement actions have been reported inside school buildings, district leaders say they are preparing for a range of possibilities. Officials across several cities say their focus remains on ensuring schools are welcoming environments where students feel safe and supported.
  `,

  "Gun Control": `
<strong>Hawaii’s Gun Ban for Young Adults Challenged in Federal Court
</strong><br>

HONOLULU — A federal lawsuit is challenging Hawaii’s law that prohibits most residents under age 21 from owning handguns, marking the latest legal battle over firearm restrictions as debates over gun rights and public safety continue across the U.S.

The challenge comes amid broader efforts in several states to tighten or reassess gun laws in response to concerns over mass shootings and rising firearm-related deaths. In recent years, states have enacted varying measures involving background checks, gun storage, and limits on certain types of firearms or accessories.

Supporters of stricter gun laws argue that regulations such as background checks and magazine capacity limits can help reduce gun violence. Advocacy groups point to research linking stronger firearm laws with lower rates of gun-related deaths. “These policies are designed to prevent guns from falling into the wrong hands,” said a spokesperson for a national gun reform organization.

Opponents argue that such laws infringe on constitutional rights under the Second Amendment. Gun rights advocates say law-abiding citizens should not be penalized for the actions of a few and emphasize the importance of self-defense. “Gun ownership is a constitutional right, and that must be respected,” said a representative of a national firearms association.

At the federal level, proposals such as universal background checks have been repeatedly introduced in Congress but have struggled to gain bipartisan support. In the absence of federal consensus, states have implemented their own firearm laws, resulting in a patchwork of regulations nationwide.

Recent court decisions have also shaped the gun policy landscape. In 2022, the U.S. Supreme Court’s ruling in New York State Rifle & Pistol Association v. Bruen established a new legal standard for evaluating firearm restrictions, prompting a wave of lawsuits challenging state laws.

Experts suggest that addressing gun violence may require a multifaceted approach, including improved enforcement of existing laws, expanded access to mental health services, and community-based prevention strategies. Many agree that solutions will likely need to involve a range of stakeholders at the local, state, and federal levels.

While views differ on the best path forward, both advocates and critics of gun legislation broadly agree on the need to address violence and promote public safety.<br>
  `,

  "Climate Change": `
<strong>Athletes Highlight Climate Concerns at COP29 Summit</strong><br>

Beyond the realm of sports, climate change was linked to broader public health concerns. Experts cited rising rates of heat-related illnesses and cardiovascular strain during extreme weather. Jessica Murfree, a researcher in sport administration, highlighted disparities in access to resources such as cooling equipment and safe training environments, noting that lower-income communities are particularly vulnerable.

While opinions varied on the speed and scale of changes needed, summit speakers agreed that sports can contribute to climate resilience and adaptation. Future climate summits may expand discussions on athlete welfare, international event planning, and public engagement strategies.

As climate conditions continue to evolve, sports organizations are expected to play a growing role in addressing environmental and health-related challenges.<br>
  `,

  "Affirmative Action": `
<strong>Supreme Court Ruling on Race-Conscious Admissions Marks Major Shift in Higher Education</strong><br>

WASHINGTON — The U.S. Supreme Court’s decision to end race-conscious admissions has significantly altered the landscape of higher education, prompting institutions to reevaluate admissions policies.

Harvard University reported a drop in Black student enrollment for the Class of 2028, from 18% to 14%, following the ruling. Similar declines have been observed at the Massachusetts Institute of Technology and Brown University.

The decision has reignited debates about fairness in college admissions. Supporters argue that emphasizing individual merit ensures equal treatment under the law. “Admissions decisions should be based on merit, not race,” said James Carter, a parent of a high school senior. Critics, however, argue that race-neutral policies might overlook systemic inequities affecting students of color. “Without affirmative action, we risk losing progress toward equitable access to higher education,” said Dr. Lisa Rodriguez, an advocate for education equity.

Many colleges and universities are now exploring alternative methods to promote diversity, focusing on socioeconomic status, geographic background, and life experiences. Holistic admissions processes remain in use, evaluating applicants beyond just grades and test scores.

“This is a moment of reflection,” said Dr. Emily Price, an education consultant. “We must ensure access while maintaining fairness.”

The ruling has also refocused attention on longstanding challenges in K-12 education, including disparities in school funding and access to advanced coursework. Education officials highlight addressing these issues as essential for long-term equity in college admissions.<br>
  `
};



function sendMessage() {
  if (isTyping) return; // Block input during typing

  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  userInput.value = '';
  const dotsMessage = addTypingIndicator();

  setTimeout(() => {
    dotsMessage.remove();
    const response = getPrewrittenResponse(text);
    typeWriter(response);
  }, 1200);
}


    function typeWriter(htmlText) {
  userInput.disabled = true;
  document.querySelector('.send-button').disabled = true;

  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', 'bot-message');

  const avatarDiv = document.createElement('div');
  avatarDiv.classList.add('avatar');
  const img = document.createElement('img');
  img.src = 'https://www.latinsud.com/pub/fakeGPT/chatgpt_files/favicon-32x32.png';
  img.alt = 'ChatGPT Logo';
  img.classList.add('chatgpt-logo');
  avatarDiv.appendChild(img);

  const textDiv = document.createElement('div');
  textDiv.classList.add('message-text');

  messageDiv.appendChild(avatarDiv);
  messageDiv.appendChild(textDiv);
  chatWindow.appendChild(messageDiv);
  chatWindow.scrollTop = chatWindow.scrollHeight;

  const tempDiv = document.createElement('div');
  tempDiv.innerHTML = htmlText;
  const fullHTML = tempDiv.innerHTML;

  let i = 0;
  isTyping = true;

  if (typingInterval) {
    clearInterval(typingInterval);
    typingInterval = null;
  }

  typingInterval = setInterval(() => {
    if (i > fullHTML.length) {
      clearInterval(typingInterval);
      isTyping = false;
      userInput.disabled = false;
      document.querySelector('.send-button').disabled = false;
      return;
    }
    textDiv.innerHTML = fullHTML.slice(0, i);
    i++;
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }, 2);
}


    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar');
      if (sender === 'user') {
        avatarDiv.classList.add('user-avatar');
        avatarDiv.textContent = 'U';
      } else {
        const img = document.createElement('img');
        img.src = 'https://www.latinsud.com/pub/fakeGPT/chatgpt_files/favicon-32x32.png';
        img.alt = 'ChatGPT Logo';
        img.classList.add('chatgpt-logo');
        avatarDiv.appendChild(img);
      }
      const textDiv = document.createElement('div');
      textDiv.classList.add('message-text');
      textDiv.innerHTML = text;
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(textDiv);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'bot-message');
      const avatarDiv = document.createElement('div');
      avatarDiv.classList.add('avatar');
      const dotsDiv = document.createElement('div');
      dotsDiv.classList.add('dots');
      dotsDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(dotsDiv);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return messageDiv;
    }

  function soundex(word) {
  const s = word.toLowerCase().replace(/[^a-z]/g, '');
  if (!s) return '';
  const map = { b:1,f:1,p:1,v:1,c:2,g:2,j:2,k:2,q:2,s:2,x:2,z:2,d:3,t:3,l:4,m:5,n:5,r:6 };
  const first = s[0].toUpperCase();
  let result = first;
  let prevCode = map[s[0]] || '';
  for (let i = 1; i < s.length && result.length < 4; i++) {
    const code = map[s[i]] || '';
    if (code !== prevCode && code !== '') result += code;
    prevCode = code;
  }
  return result.padEnd(4, '0');
}

   function levenshtein(a, b) {
  const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
  for (let i = 0; i <= a.length; i++) dp[i][0] = i;
  for (let j = 0; j <= b.length; j++) dp[0][j] = j;

  for (let i = 1; i <= a.length; i++) {
    for (let j = 1; j <= b.length; j++) {
      if (a[i - 1] === b[j - 1]) {
        dp[i][j] = dp[i - 1][j - 1];
      } else {
        dp[i][j] = 1 + Math.min(dp[i - 1][j], dp[i][j - 1], dp[i - 1][j - 1]);
      }
    }
  }
  return dp[a.length][b.length];
}

function getPrewrittenResponse(userInput) {
  const topics = {
    "Immigration": [
      "immigration", "immigrat", "immigrant", "border", "deportation", "migrant", "asylum", "ice", "visa"
    ],
    "Gun Control": [
      "gun", "firearm", "shooting", "second", "amendment", "nra", "rifle", "pistol", "control"
    ],
    "Climate Change": [
      "climate","clim change", "warming", "carbon", "co2", "weather", "emissions", "greenhouse", "cop29"
    ],
    "Affirmative Action": [
      "affirmative", "action", "college", "admissions", "diversity", "quota", "supreme", "harvard"
    ]
  };

  // Clean input and tokenize
  const cleanedInput = userInput.toLowerCase().replace(
    /^(give me an article on|i want an article (on|about)|tell me about|can i read something about)\s*/i, ''
  );
  const userWords = cleanedInput.match(/\b[\w'-]+\b/g) || [];

  const threshold = 2; // Levenshtein typo tolerance
  let bestTopic = null;
  let bestScore = 0;

for (const topic in topics) {
  let score = 0;
  for (const word of userWords) {
    const wordSoundex = soundex(word);
    for (const keyword of topics[topic]) {
      if (levenshtein(word, keyword) <= 2 || soundex(keyword) === wordSoundex) {
        score++;
        break;
      }
    }
  }
  if (score > bestScore) {
    bestScore = score;
    bestTopic = topic;
  }
}

  // Very tolerant — only if there are zero matches at all, return fallback
  if (bestTopic && bestScore >= 1 && articles[bestTopic]) {
    return articles[bestTopic];
  } else {
    return `Sorry, I couldn't match that topic. Try asking about 
      <strong>Immigration</strong>, 
      <strong>Gun Control</strong>, 
      <strong>Climate Change</strong>, or 
      <strong>Affirmative Action</strong>.`;
  }
}


userInput.addEventListener('keyup', (e) => {
  if (e.key === 'Enter' && !isTyping) sendMessage();
});
